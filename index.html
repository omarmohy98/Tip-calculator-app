<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <img src="images/logo.svg" alt="logo" class="logo" />
    <main>
      <section class="data-section">
        <div class="mb-25 pr bill">
          <i class="fa-solid fa-dollar-sign"></i>
          <p class="error-msg"></p>
          <label for="bill-amount">Bill</label>
          <input
            type="text"
            id="bill-amount"
            placeholder="0"
            class="bill-input"
            data-error="Please enter Valid Amount"
          />
        </div>
        <div class="mb-25 pr select-tip-present">
          <p class="error-msg"></p>
          <label>Select Tip %</label>
          <div class="container">
            <input
              type="text"
              name="tip-present"
              class="input"
              placeholder="5%"
              readonly
            />
            <input
              type="text"
              name="tip-present"
              class="input"
              placeholder="10%"
              readonly
            />
            <input
              type="text"
              name="tip-present"
              class="input"
              placeholder="15%"
              readonly
            />
            <input
              type="text"
              name="tip-present"
              class="input"
              placeholder="25%"
              readonly
            />
            <input
              type="text"
              name="tip-present"
              class="input"
              placeholder="50%"
              readonly
            />
            <input
              type="text"
              name="tip-present"
              class="custom"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="mb-25 pr number-of-person">
          <i class="fa-solid fa-user"></i>
          <p class="error-msg"></p>
          <label for="person-number">Number of People</label>
          <input
            type="text"
            id="person-number"
            placeholder="0"
            class="person-input"
            data-error="Can't be zero"
          />
        </div>
      </section>
      <section class="result-section">
        <div class="tip-show">
          <p class="p">Tip Amount<br /><span>/ Person</span></p>
          <p class="result-p tip-result">
            <i class="fa-solid fa-dollar-sign"></i><span>0.00</span>
          </p>
        </div>
        <div class="total-amount-show">
          <p class="p">Total<br /><span>/ Person</span></p>
          <p class="result-p total-result">
            <i class="fa-solid fa-dollar-sign"></i><span>0.00</span>
          </p>
        </div>
        <button class="reset">Reset</button>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
